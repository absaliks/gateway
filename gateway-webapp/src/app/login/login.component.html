  <form class="inner-container" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2>Sign in</h2>
    <mat-form-field>
      <input matInput type="email" id="username" name="username" formControlName="username"
             placeholder="Username" autofocus>
    </mat-form-field>

    <mat-form-field>
      <input matInput [type]="isPasswordVisible ? 'text' : 'password'" placeholder="Password"
             id="password" name="password" formControlName="password" autocomplete="off">
      <button type="button" id="show-hide-password" mat-icon-button matSuffix
              aria-label="show/hide password" (click)="this.isPasswordVisible = !this.isPasswordVisible;">
        <mat-icon>{{isPasswordVisible ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>
    <button type="submit" mat-button [disabled]="loginForm.invalid">Submit</button>
  </form>
