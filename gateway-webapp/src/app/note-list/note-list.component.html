<div class="container">
  <mat-toolbar>
    Notes
  </mat-toolbar>
  <mat-drawer-container class="drawer-container">
    <mat-drawer class="drawer"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
      <app-notebook-tree></app-notebook-tree>
    </mat-drawer>
    <mat-drawer-content>
      <div class="x-centered">
        <div class="form-group">
          <mat-form-field>
            <input matInput size="75" [(ngModel)]="title" placeholder="Note title" maxlength="75">
          </mat-form-field>
          <button mat-button (click)="addNote()">ADD</button>
        </div>
        <div class="note-list">
          <div class="item" *ngFor="let note of notes">
            <span>{{note.id}}. {{ note.title }}</span><i class="material-icons">delete</i>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
