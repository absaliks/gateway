<mat-toolbar>
  Notes
</mat-toolbar>
<mat-drawer-container class="drawer-container">
  <mat-drawer class="drawer"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <h3>NOTES</h3>
    <div class="x-centered">
      <div class="form-group">
        <mat-form-field>
          <input matInput size="75" [(ngModel)]="title" placeholder="Note title" maxlength="75">
        </mat-form-field>
        <button mat-button (click)="addNote()">ADD</button>
      </div>
      <div class="note-list">
        <div class="item" *ngFor="let note of notes">
          <span>{{note.id}}. {{ note.title }}</span><i class="material-icons">delete</i>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
